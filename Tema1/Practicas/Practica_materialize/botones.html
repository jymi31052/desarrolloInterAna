<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>

<body>

    <div class="container">
        <div class="section">
            <button class="btn">Boton 1</button>
            <a class="btn" href="#">Boton 2</a>
            <button class="btn-flat">Boton 1</button>
        </div>
        <div class="section">
            <button class="btn blue">Boton 1</button>
            <a class="btn red" href="#">Boton 2</a>

        </div>
        <div class="section">
            <button class="btn-large blue">Boton 1</button>
            <a class="btn-small red" href="#">Boton 2</a>

            <button class="btn blue">Boton 1</button>
            <a class="btn red disabled" href="#">Boton desactivado</a>
        </div>
        <div class="section">
            <button class="btn waves-effect waves-light">
                <i class="material-icons left">video_call</i>
                Boton 1</button>
            
            <a class="btn waves-effect waves-red" href="#">
                <i class="material-icons right">video_call</i>
                Boton 2</a>
            
        </div>

    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>

</html>
